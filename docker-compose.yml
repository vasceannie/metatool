services:
  metatool-web:
    container_name: metatool-web
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    env_file:
      - .env
    restart: always
    ports:
      - '12005:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      - metatool-postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"

  metatool-remote-hosting:
    container_name: metatool-remote-hosting
    build:
      context: ./remote-hosting
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    ports:
      - '12007:12007'
    environment:
      - NODE_ENV=production
    extra_hosts:
      - "host.docker.internal:host-gateway"

  metatool-postgres:
    container_name: metatool-postgres
    image: postgres:16.2-alpine3.18
    restart: always
    environment:
      POSTGRES_DB: metatool
      POSTGRES_USER: metatool
      POSTGRES_PASSWORD: m3t4t00l
    ports:
      - '8432:5432'
    volumes:
      - metatool-postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U metatool" ]
      interval: 5s
      timeout: 5s
      retries: 5

  drizzle-migrate:
    container_name: drizzle-migrate
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    command: pnpm drizzle-kit migrate
    env_file:
      - .env
    depends_on:
      metatool-postgres:
        condition: service_healthy

volumes:
  metatool-postgres:
    driver: local
services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 3000
    # env_file:
    #   - .env.production.local
    entrypoint: ["/bin/bash"]
    command: ["/bin/bash", "-c", "uvx --version && echo 'uvx is working!' && tail -f /dev/null --metamcp-api-base-url http://mcp.lab --stateless --use-docker-host --transport streamable-http"]
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "tail"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Add any additional environment variables or command arguments here
